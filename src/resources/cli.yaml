name: hoard
version: "0.1.6"
settings:
  - ArgRequiredElseHelp
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
  - autocomplete:
      long: autocomplete
      hidden: true
subcommands:
  - new:
      about: Save new command
      help: Save new command
      args:
        - name:
            long: name
            short: n
            value_name: NAME
            help: Name of the command
            takes_value: true
        - namespace:
            long: namespace
            short: s
            value_name: NAMESPACE
            help: Namespace of the command
            takes_value: true
            default_value: "default"
        - tags:
            long: tags
            short: t
            value_name: TAGS
            help: Supply single word tags for the newly created command
        - command:
            long: command
            short: c
            value_name: COMMAND
            help: The command to save as string
            takes_value: true
        - description:
            long: description
            short: d
            value_name: DESCRIPTION
            help: Description of what the command does
            takes_value: true
  - list:
      short: l
      about: List commands saved in trove
      help: List commands saved in trove
      args:
        - simple:
            long: simple
            short: s
            help: Show simplified table of hoarded commands
  - copy:
      short: c
      about: Copy command to clipboard based on command name
      help: Copy command to clipboard based on command name
  - pick:
      short: p
      about: Pick a command of the trove and print it
      help: Pick a command of the trove and print it
      args:
        - name:
            long: name
            short: n
            help: Name of the command
            required: true
            takes_value: true
  - remove:
      short: r
      about: Removes a command of the trove
      help: Removes a command of the trove
      args:
        - name:
            long: name
            short: n
            help: Name of the command
            takes_value: true
        - namespace:
            long: namespace
            short: s
            help: Removes all commands of a namespace
            conflicts_with: name
            takes_value: true
  - import:
      short: i
      about: Import a trove file
      help: Import a trove file
      args:
          - url:
              long: url
              short: u
              help: URL to .trove file to import
              takes_value: true
          - file: 
              long: file
              short: f
              help: Path to .trove file to import
              takes_value: true
  - edit:
      short: e
      help: Edit a command
      args:
          - name:
              long: name
              short: n
              help: Name of the command to edit
              required: true
              takes_value: true
