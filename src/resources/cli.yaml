name: hoard
version: "0.1"
about: Does awesome things
args:
    - config:
        short: c
        long: config
        value_name: FILE
        about: Sets a custom config file
        takes_value: true
    - verbose:
        short: v
        multiple: true
        about: Sets the level of verbosity
subcommands:
    - new:
        about: Save new command
        version: "0.1"
        args:
            - name:
                long: name
                short: n
                value_name: NAME
                about: Name of the command
                takes_value: true
            - namespace:
                long: namespace
                short: s
                value_name: NAMESPACE
                about: Namespace of the command
                takes_value: true
                default_value: "default"
            - tags:
                long: tags
                short: t
                value_name: TAGS
                about: Supply single word tags for the newly created command
                multiple: true
            - command:
                long: command
                short: c
                value_name: COMMAND
                about: The command to save as string
                takes_value: true
            - description:
                long: description
                short: d
                value_name: DESCRIPTION
                about: Description of what the command does
                takes_value: true
    - list:
        short: l
        about: List commands saved in trove
        version: "0.1"
        args:
            - simple:
                long: simple
                short: s
                help: Show simplified table of hoarded commands
    - copy:
        short: c
        about: Copy command to clipboard based on command name
        version: "0.1"
    - pick:
        short: p
        about: Pick a command of the trove and print it
        version: "0.1"
        args: 
            - name: 
                long: name
                short: n
                help: Name of the command
                required: true
                takes_value: true
