name: hoard
version: "0.1"
help: Does awesome things
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - new:
        help: Save new command
        version: "0.1"
        args:
            - name:
                long: name
                short: n
                value_name: NAME
                help: Name of the command
                takes_value: true
            - namespace:
                long: namespace
                short: s
                value_name: NAMESPACE
                help: Namespace of the command
                takes_value: true
                default_value: "default"
            - tags:
                long: tags
                short: t
                value_name: TAGS
                help: Supply single word tags for the newly created command
            - command:
                long: command
                short: c
                value_name: COMMAND
                help: The command to save as string
                takes_value: true
            - description:
                long: description
                short: d
                value_name: DESCRIPTION
                help: Description of what the command does
                takes_value: true
    - list:
        short: l
        help: List commands saved in trove
        version: "0.1"
        args:
            - simple:
                long: simple
                short: s
                help: Show simplified table of hoarded commands
    - copy:
        short: c
        help: Copy command to clipboard based on command name
        version: "0.1"
    - pick:
        short: p
        help: Pick a command of the trove and print it
        version: "0.1"
        args: 
            - name: 
                long: name
                short: n
                help: Name of the command
                required: true
                takes_value: true
    - remove:
        short: r
        help: Removes a command of the trove
        version: "0.1"
        args: 
            - name: 
                long: name
                short: n
                help: Name of the command
                required: true
                takes_value: true
