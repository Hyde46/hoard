[package]
name = "hoard"
version = "0.0.1"
edition = "2018"
readme = "README.md"
license = "MIT"

[dependencies]
# Command lien argument parser
clap = { version = "3.0.0-beta.2", features = ["yaml"] }
# pretty dialogues in terminal
dialoguer = "0.8.0"
# Cross terminal support
crossterm = "0.20.0"
# Yaml support to save/load command pallettes
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
